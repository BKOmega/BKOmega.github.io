# .github/workflows/jekyll-build.yml
name: Jekyll Build (CI)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Full control over Ruby / Bundler / Gemfile
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true   # installs and caches gems based on Gemfile.lock

      # Build your site with YOUR Gemfile (custom plugins allowed)
      - name: Build site
        run: |
          bundle exec jekyll build --trace --strict_front_matter \
            --source docs \
            --destination _site
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
  # Link checking job
      - name: Count links in built site
        id: linkcount
        run: |
          # count href/src occurrences; don't fail the job if grep finds nothing
          count=$(grep -RhoE 'href="[^"]+"|src="[^"]+"' _site || true | wc -l)
          echo "count=$count"
          echo "count=$count" >> "$GITHUB_OUTPUT"

      - name: Link Checker (Lychee)
        if: ${{ steps.linkcount.outputs.count != '0' }}
        uses: lycheeverse/lychee-action@v2
        with:
          # Check only the generated HTML. Add flags to reduce false positives.
          args: >
            --no-progress --verbose
            --accept 200,201,204,301,302,303,307,308
            --timeout 20
            --max-concurrency 4
            --exclude '^(mailto:|tel:|ssh:|sftp:|file:|about:blank$)'
            --exclude '^(http://localhost|http://127\.0\.0\.1|https://localhost)'
            "_site/**/*.html"
            